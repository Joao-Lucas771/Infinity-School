<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Descrição.</h1><br>
    <p><b>Preenchas os seguintes campos para cadastro:</b></p>
    <form>
        <p>
          <label for="nome">Nome Completo:</label><br>
          <input type="text" id="Nome" name="Nome">
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha">
        </p>
        <p>
            <label for="nacionalidade">País:</label><br>
         <select name="nacionalidade" id="nacionalidade">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Alemanha">Alemanha</option>
            <option value="França">França</option>
            <option value="Portugal">Portugal</option>
            <option value="Canadá">Canadá</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Chile">Chile</option>
            <option value="China">China</option>
            <option value="Japão">Japão</option>
            <option value="Índia">Índia</option>
         </select>
        </p>
        <p>
            <label for="mensagem">Mensagem/Descrição:</label><br>
         <textarea id="mensagem" name="mensagem"></textarea>
        </p>
        <p>
            <button type="submit">Enviar Formulários</button>
            <button type="reset">Limpar Campos</button>
          </p>
        </form>

</body>
</html>
